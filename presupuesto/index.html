<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Renderiza a dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cecilia Soto">
    <link rel="stylesheet" href="./css/estilos.css" type="text/css">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Presupuesto</title>
</head>

<body>
    <header>
        <div class="cabecero">
            <div class="presupuesto">
                <div class="presupuesto_titulo">Presupuesto Disponible</div>
            </div>
            <div class="presupuesto_valor">+2,000.00 </div>
            
            <div class="presupuesto_ingreso" class="limpiarEstilos"class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">+4,000.00 </div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
                <div class="presupuesto_egreso" class="limpiarEstilos" class="presupuesto_egreso--texto">Egresos</div>
                    <div class="presupuesto_egreso--valor">-1,900.00</div>
                        <div class="presupuesto_egreso—porcentaje">45 %</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <form id="forma"></form>
    <!--Crea un div con la clase agregar-->
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregar_valor" id="descripcion" value="Agregar Descripción" />
            <input type="number" class="agregar_valor" selected step="any" />
            <button class="agregar_btn"></button>
            <i class="bi bi-check2-circle"></i>
        </div>
    </div>

    <div class="contenedor" class="limpiaEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos" class="elemento" class="limpiarEstilos"></div>
            <div class="elemento_descripcion">Salario</div>
            <div class="derecha" class="limpiarEstilos">
                <div class="elemento_valor">+ 2,200.00</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn"></button>
                    <i class="bi bi-x-circle-fill"></i>
                </div>
            </div>
            <div class="elemento" class="limpiarEstilos"></div>
            <div class="elemento_descripcion">Venta de Coche</div>
            <div class="derecha" class="limpiarEstilos">
                <div class="elemento_valor">+ 1,500.00</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn"></button>
                    <i class="bi bi-x-circle-fill"></i>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos" class="elemento" class="limpiarEstilos"></div>
            <div class="elemento_descripcion">Renta de Departamento</div>
            <div class="derecha" class="limpiarEstilos">
                <div class="elemento_valor"> - 900.00 </div>
                <div class="elemento_porcentaje"> 21 % </div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn"></button>
                    <i class="bi bi-x-circle-fill"></i>
                </div>
            </div>
            <div class="elemento" class="limpiarEstilos"></div>
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha" class="limpiarEstilos">
                <div class="elemento_valor"> - 400.00 </div>
                <div class="elemento_porcentaje"> 9 % </div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar_btn"></button>
                    <i class="bi bi-x-circle-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
